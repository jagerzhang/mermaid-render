# This workflow builds and pushes Docker images when a release tag is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-docker-images

name: 版本发布

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的标签时触发（如v1.0.0）
  workflow_dispatch:  # 手动触发：通过GitHub界面或API触发
    inputs:
      reason:
        description: '手动触发原因'
        required: false
        default: '测试发布流程'

permissions:
  contents: read

jobs:
  docker-multiarch:
    runs-on: ubuntu-latest
    environment:
      name: Actions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 设置多架构构建环境
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
        
      # 登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      # 提取版本号和元数据
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mermaid-render
          tags: |
            # 设置版本标签 (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # 设置主次版本标签 (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # 设置主版本标签 (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # 设置 latest 标签
            type=raw,value=latest,enable={{is_default_branch}}
            # 手动触发时使用 sha
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' }}
      
      # 多平台构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mermaid-render:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mermaid-render:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 构建参数（如需要）
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
